<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Plate</title>

    <link rel="stylesheet" type="text/css" href="normilize.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />

<!--    <script src="https://unpkg.com/mathjs@7.0.0/dist/math.min.js"></script>-->
    <script src="vis-4.21.0/dist/vis.js"></script>
    <script src="math.min.js"></script>
    <script src="app.js"></script>
</head>

<body onload=" toggleButton( document.getElementsByClassName('btn-container')[0]); init() ">
    <div>
        <div class="btn-container" onclick="toggleButton(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="side-menu">
            <div class="floating-label">
                <input placeholder="Відношення сторін (a/b)" type="text" id="length" autocomplete="off" onchange="onChange_a( this.value )">
                <label for="length">Відношення сторін (a/b):</label>
            </div>
            <div class="floating-label">
                <input placeholder="Цилінд. жорсткість" type="text" id="D" autocomplete="off" onchange="onChange_D( this.value )">
                <label for="D">Цилінд. жорсткість:</label>
            </div>
            <div class="floating-label">
                <input placeholder="Навантаження" type="text" id="q0" autocomplete="off" onchange="onChange_q0( this.value )">
                <label for="q0">Навантаження:</label>
            </div>

            <div class="calc-btn-area">
                <button class="button" onclick="start()" style="outline: 0;">Обчислити</button>
            </div>

        </div>
        <div class="main-area">
            <h1>Пластинка з защемленими протилежними краями</h1>
            <span>(під гідростатичним навантаженням вздовж осі х)</span>
            <div id="graph"></div>
        </div>
    </div>
</body>

</html>

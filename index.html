<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Plate</title>

    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="https://unpkg.com/mathjs@7.0.0/dist/math.min.js"></script>
    <script src="vis-4.21.0/dist/vis.js"></script>
    <script src="app.js"></script>
</head>

<body onload="init()">
    <div>
        <div class="btn-container" onclick="toggleButton(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="side-menu">
            <div class="floating-label">
                <input placeholder="Длинна (м)" type="text" id="length" autocomplete="off">
                <label for="length">Длинна (м):</label>
            </div>
            <div class="floating-label">
                <input placeholder="Ширина (м)" type="text" id="width" autocomplete="off">
                <label for="width">Ширина (м):</label>
            </div>
            <div class="floating-label">
                <input placeholder="Высота (м)" type="text" id="height" autocomplete="off">
                <label for="height">Высота (м):</label>
            </div>
            <div class="floating-label">
                <input placeholder="модуль Юнга (Па)" type="text" id="ung" autocomplete="off">
                <label for="ung">модуль Юнга (Па):</label>
            </div>
            <div class="floating-label">
                <input placeholder="коеф. Пуассона" type="text" id="mu" autocomplete="off">
                <label for="mu">коеф. Пуассона:</label>
            </div>
            <div class="floating-label">
                <input placeholder="Максимальная нагрузка (Н)" type="text" id="q0" autocomplete="off">
                <label for="q0">Максимальная нагрузка (Н):</label>
            </div>

        </div>
        <div class="main-area">
            <h1>Шарнирно опёртая пластинка</h1>
            <span>(под гидростатическим давлением)</span>
            <div id="graph"></div>
        </div>
    </div>
</body>

</html>

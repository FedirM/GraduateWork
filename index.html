<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Plate</title>

    <link rel="stylesheet" type="text/css" href="normilize.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />

<!--    <script src="https://unpkg.com/mathjs@7.0.0/dist/math.min.js"></script>-->
    <script src="vis-4.21.0/dist/vis.js"></script>
    <script src="math.min.js"></script>
    <script src="app.js"></script>
</head>

<body onload=" toggleButton( document.getElementsByClassName('btn-container')[0]) ">
    <div>
        <div class="btn-container" onclick="toggleButton(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="side-menu">
            <div class="floating-label">
                <input placeholder="Длинна (м)" type="text" id="length" autocomplete="off" onchange="onChange_a( this.value )">
                <label for="length">Длинна (м):</label>
            </div>
            <div class="floating-label">
                <input placeholder="Ширина (м)" type="text" id="width" autocomplete="off" onchange="onChange_b( this.value )">
                <label for="width">Ширина (м):</label>
            </div>
            <div class="floating-label">
                <input placeholder="Толщина (м)" type="text" id="height" autocomplete="off" onchange="onChange_h( this.value )">
                <label for="height">Толщина (м):</label>
            </div>
            <div class="floating-label">
                <input placeholder="модуль Юнга (Па)" type="text" id="ung" autocomplete="off" onchange="onChange_E( this.value )">
                <label for="ung">модуль Юнга (Па):</label>
            </div>
            <div class="floating-label">
                <input placeholder="коеф. Пуассона" type="text" id="mu" autocomplete="off" onchange="onChange_mu( this.value )">
                <label for="mu">коеф. Пуассона:</label>
            </div>
            <div class="floating-label">
                <input placeholder="Цилинд. жесткость (Н*м)" type="text" id="D" autocomplete="off" disabled>
                <label for="D">Цилинд. жесткость (Н*м):</label>
            </div>
            <div class="floating-label">
                <input placeholder="Максимальная нагрузка (Н)" type="text" id="q0" autocomplete="off" onchange="onChange_q0( this.value )">
                <label for="q0">Максимальная нагрузка (Н):</label>
            </div>

            <div class="calc-btn-area">
                <button class="button" onclick="start()" style="outline: 0;">Расчитать</button>
            </div>

        </div>
        <div class="main-area">
            <h1>Пластинка с защемлёнными противоположными краями</h1>
            <span>(под гидростатическим давлением вдоль оси х)</span>
            <div id="graph"></div>
        </div>
    </div>
</body>

</html>
